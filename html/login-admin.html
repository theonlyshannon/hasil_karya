<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login-admin.css" />
    <!-- <link rel="stylesheet" href="../css/global.css" /> -->
    <title>Login - Admin</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row w-100 ">
            <!-- Kolom Login -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
                <div class="card login-card shadow-sm">
                    <div class="card-body">
                        <div class="card-image img-fluid d-flex justify-content-center">
                            <img src="/public/login/logo-hasil-karya.png" alt="" class="img-fluid">
                        </div>
                        <h2 class="card-title text-center">Welcome Back !</h2>
                        <p class="card-login text-center text-muted mb-4">Silahkan Login Dengan Akun Anda</p>
                        <form action="/login" method="POST">
                            <div class="d-flex">
                                <div class="divider"></div>
                                <div class="flex-grow-1">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Enter your password" required>
                                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="/forgot-password" class="text-decoration-none forgot-password-label">Forgot
                                    password?</a>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-custom">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Kolom Background -->
            <div class="col-md-6 bg-custom d-flex flex-column justify-content-center d-none d-md-flex">
                <img src="/public/login/background.png" alt="background" class="img-background">
                <div class="col align-self-start mt-5">
                    <div class="card glass-card floating-card" style="width: 18rem; padding: 15px;">
                        <img class="card-img-top" src="/public/login/konstruksi-bangunan.png" alt="Card image cap">
                        <div class="card-body">
                            <i class="fa-solid fa-circle-check" class="icon-feature"
                                style="color: #FFD43B; margin-right: 1rem;"></i>Konstruksi Bangunan
                        </div>
                    </div>
                </div>
                <div class="col align-self-center">
                    <div class="card glass-card floating-card" style="width: 18rem; padding: 15px;">
                        <img class="card-img-top" src="/public/login/perizinan-bangunan.png" alt="Card image cap">
                        <div class="card-body">
                            <i class="fa-solid fa-circle-check" class="icon-feature"
                                style="color: #FFD43B; margin-right: 1rem;"></i>perizinan-bangunan
                        </div>
                    </div>
                </div>
                <h2 style="color: white;">
                    Membangun Proyek Lebih Mudah
                </h2>
                <p style="color: white;">
                    Layanan perusahaan kami akan membantu proyek yang kamu miliki, Dengan sumber daya manusia yang
                    berpengalaman, berkompeten dan profesional dibidang konstruksi.
                </p>
            </div>

        </div>
    </div>




    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
